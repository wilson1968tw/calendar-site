<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>客製化行事曆</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #legend {
      margin-bottom: 20px;
    }
    .legend-item {
      display: inline-block;
      margin-right: 20px;
    }
    .legend-color {
      display: inline-block;
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>圖例與行事曆範例</h2>
  <div id="legend">
    <div class="legend-item"><span class="legend-color" style="background-color:#f00;"></span>重要會議</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#0a0;"></span>研討會</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#00f;"></span>圖書館活動</div>
  </div>

  <div id='calendar'></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'zh-tw',
        events: [
          { title: '圖書館導覽', start: '2025-05-15', color: '#00f' },
          { title: '研究發表會', start: '2025-05-18', color: '#0a0' },
          { title: '行政會議', start: '2025-05-21', color: '#f00' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
